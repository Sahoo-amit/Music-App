<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <img src="./background/WhatsApp Image 2024-06-21 at 12.26.16_45857c1f.jpg" alt="" id="backImg">
        <audio src="" id="audio"></audio>
        <div id="top">
            <h1 id="song-name"></h1>
            <h4 id="singer-name"></h4>
        </div>
        <div id="box" class="flex">
            <img src="" alt="" class="img">
        </div>
        <div id="player">
            <input type="range" value="0" id="progress" >
            <div class="start-time"></div>
            <div class="end-time"></div>
        </div>
        <div id="control" class="flex">
            <span id="backward"><i class="fa-solid fa-backward"></i></span>
            <span><i class="fa-solid fa-play" id="ctrlIcon"></i></span>
            <span id="forward"><i class="fa-solid fa-forward"></i></span>
        </div>
    </div>
    <script src="song.js"></script>
    <script src="app.js"></script>
</body>
</html>
